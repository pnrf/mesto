<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место (mesto) - проектная работа в Яндекс.Практикуме. Спринты 4 - 6.">
  <meta name="author" content="Панкратов Юрий">
  <meta name="creator" content="Яндекс.Практикум">
  <meta name="keywords" content="портфолио, html, css, javascript, БЭМ">
  <meta name="robots" content="noindex">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo-white.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img src="./images/img-profile-avatar.jpg" alt="Аватар для профайла" class="profile__avatar">
          <div class="profile__describe">
            <div class="profile__title-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
<!-- POPUP 1: profile editing form -->
  <section class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup-profile-form" class="popup__input-list">
          <input type="text" name="form-name" class="popup__input-text popup__input-text_type_name">
          <input type="text" name="form-about" class="popup__input-text popup__input-text_type_about">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
<!-- POPUP 2: card adding form -->
  <section class="popup popup_type_cards">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <div class="popup__content">
        <h3 class="popup__title">Новое место</h3>
        <form name="popup-cards-form" class="popup__input-list">
          <input type="text" name="form-name" placeholder="Название" class="popup__input-text popup__input-text_type_name" required>
          <input type="url" name="form-about" placeholder="Ссылка на картинку" class="popup__input-text popup__input-text_type_about" required>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </section>
<!-- POPUP 3: image preview -->
  <section class="popup popup_type_image">
    <figure class="popup__container popup__container_type_image">
      <button class="popup__close-button popup__close-button_type_image" type="button"></button>
      <img src="#" alt="" class="popup__image">
      <figcaption class="popup__figcaption"></figcaption>
    </figure>
  </section>
<!-- TEMPLATE for cards-->
  <template id="template">
    <li class="card">
      <img src="#" alt="" class="card__image">
      <button class="card__del-button" type="button"></button>
      <div class="card__wrapper">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
