<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место (mesto) - проектная работа в Яндекс.Практикуме. Спринт 04.">
  <meta name="author" content="Панкратов Юрий">
  <meta name="creator" content="Яндекс.Практикум">
  <meta name="keywords" content="портфолио, html, css, javascript, БЭМ">
  <meta name="robots" content="noindex">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo-white.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/img-profile-avatar.jpg" alt="Аватар для профайла" class="profile__avatar">
        <div class="profile__title-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="places__card">
            <img class="places__card-image" src="./images/places/Karachaevsk.jpg" alt="фото Карачаевска">
            <div class="places__title-wrapper">
              <h2 class="places__card-title">Карачаевск</h2>
              <button class="places__heart-button"></button>
            </div>
          </li>
          <li class="places__card">
            <img class="places__card-image" src="./images/places/Elbrus.png" alt="фото горы Эльбрус">
            <div class="places__title-wrapper">
              <h2 class="places__card-title">Гора Эльбрус</h2>
              <button class="places__heart-button"></button>
            </div>
          </li>
          <li class="places__card">
            <img class="places__card-image" src="./images/places/Dombai.png" alt="фото Домбая">
            <div class="places__title-wrapper">
              <h2 class="places__card-title">Домбай</h2>
              <button class="places__heart-button"></button>
            </div>
          </li>
          <li class="places__card">
            <img class="places__card-image" src="./images/places/Sochi.jpg" alt="фото Сочи">
            <div class="places__title-wrapper">
              <h2 class="places__card-title">Сочи</h2>
              <button class="places__heart-button"></button>
            </div>
          </li>
          <li class="places__card">
            <img class="places__card-image" src="./images/places/Baikal.jpg" alt="фото Байкала">
            <div class="places__title-wrapper">
              <h2 class="places__card-title">Байкал</h2>
              <button class="places__heart-button"></button>
            </div>
          </li>
          <li class="places__card">
            <img class="places__card-image" src="./images/places/Kamchatka.jpg" alt="фото Камчатки">
            <div class="places__title-wrapper">
              <h2 class="places__card-title">Камчатка</h2>
              <button class="places__heart-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
