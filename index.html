<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место (mesto) - проектная работа в Яндекс.Практикуме. Спринт 04.">
  <meta name="author" content="Панкратов Юрий">
  <meta name="creator" content="Яндекс.Практикум">
  <meta name="keywords" content="портфолио, html, css, javascript, БЭМ">
  <meta name="robots" content="noindex">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo-white.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/img-profile-avatar.jpg" alt="Аватар для профайла" class="profile__avatar">
          <div class="profile__describe">
            <div class="profile__title-wrapper">
              <h1 class="profile__title"></h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- POPUP 1: profile editing form-->
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <div class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="popup-form" class="popup__input-list">
            <input type="text" name="form-name" class="popup__input-text popup__input-text_type_name">
            <input type="text" name="form-about" class="popup__input-text popup__input-text_type_about">
          </form>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </div>
      </div>
    </section>
  </div>

      <!-- POPUP 2: new cards adding form-->
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <div class="popup__content">
            <h3 class="popup__title">Новое место</h3>
            <form name="popup-form" class="popup__input-list">
              <input type="text" name="form-name" class="popup__input-text popup__input-text_type_name">
              <input type="text" name="form-about" class="popup__input-text popup__input-text_type_about">
            </form>
            <button class="popup__save-button" type="submit">Создать</button>
          </div>
        </div>
      </section>
    </div>

      <!-- TEMPLATE for cards-->
    <template class="item-template">
    <li class="places__card">
      <img class="places__card-image" src="" alt="">
      <div class="places__title-wrapper">
        <h2 class="places__card-title"></h2>
        <button class="places__heart-button" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
